<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema Gravadora</title>
        <link rel="stylesheet" type="text/css" href="front.css" />
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <header>
            <h1>Gravadora DB</h1>
        </header>
        <nav>
            <a href="#autor">Autor</a>
            <a href="#disco">Disco</a>
            <a href="#endereco">Endereço</a>
            <a href="#instrumento">Instrumento</a>
            <a href="#musica">Musica</a>
            <a href="#estudio">Estudio</a>
        </nav>

        <section id="autor">
            <h2>Autor</h2>
            <div class="tabs">
                <button class="tablinks" id="botao-autores">Todos</button>
                <button class="tablinks" id="botao-musico">Músico</button>
                <button class="tablinks" id="botao-banda">Banda</button>
                <button class="tablinks" id="botao-musicos-in-banda">Músicos em Banda</button>
            </div>

            <div id="autores" class="tabcontent">
                <table id="tabela-autores" class="db-table">
                    <!-- Conteúdo de Autores será inserido aqui -->
                </table>
            </div>

            <div id="musico" class="tabcontent">
                <table id="tabela-musicos" class="db-table"></table>
                <button class="toggleForm" data-form="musicoForm">
                    Mostrar Formulário de Músico
                </button>
                <form id="musicoForm" class="formContent hidden">
                    <label for="inputEnderecoMusico">Endereço:</label>
                    <input
                        type="number"
                        id="cdEnderecoMusico"
                        name="inputEnderecoMusico"
                        required
                    />

                    <label for="inputNmMusico">Nome Musico:</label>
                    <input type="text" id="nmMusico" name="inputNmMusico" required />

                    <label for="inputNmArtistico">Nome Artistico:</label>
                    <input type="text" id="NmArtistico" name="inputNmArtistico" />
                    <button type="submit">Adicionar Músico</button>
                </form>
            </div>

            <div id="banda" class="tabcontent">
                <table id="tabela-bandas" class="db-table"></table>

                <button class="toggleForm" data-form="bandaForm">
                    Mostrar Formulário de Banda
                </button>
                <form id="bandaForm" class="formContent hidden">
                    <label for="inputNomeBanda">Nome Banda:</label>
                    <input type="text" id="nmBanda" name="inputNomeBanda" required />

                    <label for="inputDataFormacao">Data de formacao:</label>
                    <input type="date" id="dtFormacao" name="inputDataFormacao" required />

                    <button type="submit">Adicionar Banda</button>
                </form>
            </div>

            <div id="musicos-in-banda" class="tabcontent">
                <table id="tabela-musicos-in-banda" class="db-table"></table>

                <button class="toggleForm" data-form="musicosInBandaForm">
                    Inserir Músico em Banda
                </button>
                <form id="musicosInBandaForm" class="formContent hidden">
                    <label for="selectMusicoInBanda">Músico:</label>
                    <select id="selectMusico" name="selectMusicoInBanda"></select>

                    <label for="selectBandaForMusico">Banda:</label>
                    <select id="selectBanda" name="selectBandaForMusico">
                        <!-- Opções de bandas serão inseridas aqui -->
                    </select>

                    <button type="submit">Relacionar</button>
                </form>
            </div>
        </section>

        <section id="disco">
            <h2>Disco</h2>
            <table id="tabela-discos" class="db-table"></table>

            <button class="toggleForm" data-form="discoForm">Mostrar Formulário de Disco</button>

            <form id="discoForm" class="formContent hidden">
                <label for="inputCodigoAutor">Código Autor:</label>
                <input type="number" id="cdAutor" name="inputCodigoAutor" required />

                <label for="inputCodigoLocalGravacao">Código Local Gravação:</label>
                <input
                    type="number"
                    id="cdLocalGravacao"
                    name="inputCodigoLocalGravacao"
                    required
                />

                <label for="inputDataGravacao">Data Gravação:</label>
                <input type="date" id="dtGravacao" name="inputDataGravacao" required />

                <label for="inputDiscoTitulo">Título do Disco:</label>
                <input type="text" id="dsTitulo" name="inputDiscoTitulo" required />

                <button type="submit">Adicionar Disco</button>
            </form>
        </section>

        <section id="endereco">
            <h2>Endereço</h2>
            <table id="tabela-enderecos" class="db-table"></table>
            <button class="toggleForm" data-form="enderecoForm">
                Mostrar Formulário de Endereço
            </button>
            <form id="enderecoForm" class="formContent hidden">
                <label for="inputNomeRua">Nome Rua:</label>
                <input type="text" id="nmRua" name="inputNomeRua" required />

                <label for="inputNumeroCasa">Número Casa:</label>
                <input type="number" id="nrCasa" name="inputNumeroCasa" required />

                <label for="inputNomeBairro">Nome Bairro:</label>
                <input type="text" id="nmBairro" name="inputNomeBairro" required />

                <label for="inputNomeCidade">Nome Cidade:</label>
                <input type="text" id="nmCidade" name="inputNomeCidade" required />

                <label for="inputNomeEstado">Nome Estado:</label>
                <input type="text" id="nmEstado" name="inputNomeEstado" required />

                <label for="inputNomePais">Nome País:</label>
                <input type="text" id="nmPais" name="inputNomePais" required />

                <label for="inputTelefoneEstudio">Telefone Contato:</label>
                <input type="text" id="dsTelefoneEstudio" name="inputTelefoneEstudio" required />

                <button type="submit">Adicionar Endereço</button>
            </form>
        </section>

        <section id="instrumento">
            <h2>Instrumento</h2>
            <table id="tabela-instrumentos" class="db-table"></table>
            <button class="toggleForm" data-form="instrumentoForm">
                Mostrar Formulário de Instrumento
            </button>
            <form id="instrumentoForm" class="formContent hidden">
                <label for="inputCodigoEstudioInstrumento">Código Estúdio:</label>
                <input
                    type="number"
                    id="inputCodigoEstudioInstrumento"
                    name="inputCodigoEstudioInstrumento"
                    required
                />

                <label for="inputNomeInstrumento">Nome Instrumento:</label>
                <input type="text" id="inputNomeInstrumento" name="inputNomeInstrumento" required />

                <label for="inputTipoInstrumento">Tipo Instrumento:</label>
                <input type="text" id="inputTipoInstrumento" name="inputTipoInstrumento" required />

                <label for="inputMarcaInstrumento">Nome da Marca:</label>
                <input
                    type="text"
                    id="inputMarcaInstrumento"
                    name="inputMarcaInstrumento"
                    required
                />

                <button type="submit">Adicionar Instrumento</button>
            </form>
        </section>

        <section id="musica">
            <h2>Música</h2>
            <table id="tabela-musicas" class="db-table">
                <!-- Conteúdo da tabela Músicas será inserido aqui -->
            </table>
            <button class="toggleForm" data-form="musicaForm">Mostrar Formulário de Música</button>
            <form id="musicaForm" class="formContent hidden">
                <label for="inputTituloMusica">Título da Música:</label>
                <input type="text" id="inputTituloMusica" name="inputTituloMusica" required />

                <label for="inputGeneroMusica">Gênero Música:</label>
                <input type="text" id="inputGeneroMusica" name="inputGeneroMusica" required />

                <label for="inputDuracaoMusica">Duração (em segundos):</label>
                <input type="number" id="inputDuracaoMusica" name="inputDuracaoMusica" required />

                <label for="inputFormatoArquivo">Formato do Arquivo:</label>
                <input type="text" id="inputFormatoArquivo" name="inputFormatoArquivo" required />

                <button type="submit">Adicionar Música</button>
            </form>
        </section>

        <section id="estudio">
            <h2>Estúdios</h2>
            <table id="tabela-estudios" class="db-table">
                <!-- Conteúdo da tabela Estúdios será inserido aqui -->
            </table>
            <button class="toggleForm" data-form="estudioForm">
                Mostrar Formulário de Estúdio
            </button>
            <form id="estudioForm" class="formContent hidden">
                <label for="inputCodigoEnderecoEstudio">Código Endereço:</label>
                <input
                    type="number"
                    id="inputCodigoEnderecoEstudio"
                    name="inputCodigoEnderecoEstudio"
                    required
                />

                <label for="inputNomeEstudio">Nome do Estúdio:</label>
                <input type="text" id="inputNomeEstudio" name="inputNomeEstudio" required />

                <button type="submit">Adicionar Estúdio</button>
            </form>
        </section>

        <script src="front.js"></script>
    </body>
</html>
